<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Esta etiqueta nos ayuda a crear un formulario-->
    <form>
        <!--Dentro de mis inputs voy a tener cierto atributos que nos van a facilitar identificar las funciones y reqimientos de los mismos, required se refiere a un campo que debe ser completado, name  nos ayuda a identificar a que se refiere mi input, placeholder nos da una descripción dentro de mi input para que sea mas clara la información solicitada y value que le asigna un valor en espcifico a mi input -->
        <label>Nombre</label>
        <input type="text" placeholder="Escribe tu user-name" name="username">
        <input type="submit">
        <br><br>
        <input type="email" placeholder="Escribe tu correo">
        <input type="submit">
        <br><br>
        <input type="password" required>
        <br><br>
        <input type="color">
        <br><br>
        <input type="checkbox">
        <br><br>
        <input type="date">
        <br><br>
        <input type="datetime">
        <br><br>
        <input type="radio" required>
        <br><br>
        <label>Ingrese aqui su curriculum</label>
        <input type="file">
        <br><br>
        <input type="button" value="Abrir">
        <br><br>
        <input type="number">
        <br><br>
    </form>
</body>
</html>
